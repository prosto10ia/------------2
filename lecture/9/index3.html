<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>


   <script>
      const n = prompt('Введите число', '4')
      if (Number.isFinite(n) && !Number.isNaN(n)) {
         document.write("Число");
      } else {
         document.write("Не число");
      }

   </script>
</body>

</html>
